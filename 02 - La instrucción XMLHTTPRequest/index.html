<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">  	
  	<meta name="author" content="Fernando Britto">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>La instrucción XMLHTTPRequest</title>
	
	<meta name="author" content="Fernando Britto">
	<script>
		window.onload = function() {
			document.getElementById("carga").onclick = cargaArchivo;
		}
		function cargaArchivo(){
			var xmlhttp;
			if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
				alert("El navegador SI soporta XMLHTTP");
			} else {
				//IE 5y6
				xmlhttp = new ActiveXObject("Microsoft.HMLHTTP");
				alert("Tu navegador NO soporta XMLHTTP");
			}
		}
	</script>
</head>
<body>
<div id="salida"><h2>Pulsa el botón para leer el archivo de texto de AJAX</h2>
<button id="carga">Cargar archivo</button>
</div>
</body>
</html>
